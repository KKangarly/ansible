---

- hosts: all
  become: true
  tasks:


  - name: install nginx
    apt: 
      name: nginx
      state: present


  - name: copy nginx.conf from control node
    copy:
      src: /tmp/nginx.conf
      dest: /etc/nginx/nginx.conf
      owner: root
      group: root
      mode: '0644'
        

  - name: Restart nginx 
    service: 
      name: nginx
      state: restarted

